<!DOCTYPE html>
<html>
<head>
    <title>Stock Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bg-card {
            background-color: rgba(255, 255, 255, 0.88);
            border-radius: 16px;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Foreground Form -->
    <div class="container content-wrapper">
        <div class="card shadow p-4 bg-card">
            <h2 class="mb-4 text-primary">ðŸ“ˆ Stock Price Tracker</h2>

            <form method="POST" action="/get_chart">
                <div class="mb-3">
                    <label for="symbol" class="form-label">Stock Symbol</label>
                    <input type="text" name="symbol" id="symbol" class="form-control" placeholder="e.g. AAPL or TATASTEEL" required>
                </div>

                <div class="mb-3">
                    <label for="range" class="form-label">Select Time Range</label>
                    <select class="form-select" name="range">
                        <option value="7d">1 Week</option>
                        <option value="1mo">1 Month</option>
                        <option value="6mo" selected>6 Months</option>
                        <option value="1y">1 Year</option>
                        <option value="5y">5 Years</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100">Get Chart</button>
            </form>
        </div>
    </div>

</body>
</html>
