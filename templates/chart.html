<!DOCTYPE html>
<html>
<head>
    <title>{{ symbol }} Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .bg-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container mt-5 mb-5">
        <div class="card shadow p-4 bg-card">
            <h2 class="text-primary">{{ symbol }} - Chart</h2>

            {% if price %}
                <h5 class="text-success">Current Price: â‚¹ {{ "%.2f"|format(price) }}</h5>
            {% endif %}

            <div class="mt-4 mb-4">
                {{ chart_html|safe }}
            </div>

            <a href="/" class="btn btn-outline-primary">ðŸ”™ Back</a>
        </div>
    </div>

</body>
</html>
