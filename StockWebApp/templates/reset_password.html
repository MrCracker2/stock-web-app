<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        video#bgVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.5);
        }

        .reset-box {
            background: rgba(0,0,0,0.6);
            color: white;
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
        }

        button {
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        a {
            color: #ffc107;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<video autoplay muted loop id="bgVideo">
    <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    
</video>

<div class="reset-box">
    <h2>Reset Your Password</h2>

    {% if message %}
        <div style="margin-bottom: 10px; color: yellow;">{{ message }}</div>
    {% endif %}

    <form method="POST">
        <input type="email" name="email" placeholder="Enter registered email" required><br>
        <input type="password" name="new_password" placeholder="Enter new password" required><br>
        <button type="submit">Reset Password</button>
    </form>

    <a href="{{ url_for('login') }}">‚Üê Back to Login</a>
</div>

</body>
</html>
